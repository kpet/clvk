
parameters:
    - name: 'os'
      default: linux
      type: string
      values:
      - linux
      - osx
    - name: buildType
      type: string

steps:
  - ${{ if eq(parameters.os , 'linux') }}:
    - script: sudo apt-get install ccache
      displayName: Install ccache
  - ${{ if eq(parameters.os , 'osx') }}:
    - script: HOMEBREW_NO_AUTO_UPDATE=1 brew install ccache
      displayName: Install ccache
  - script: |
      set -ex
      mkdir "$(CCACHE_DIR)"
      ccache --max-size=2G
      ccache --show-stats
    displayName: Configure ccache
  - task: Cache@2
    inputs:
      key: 'ccache | "$(Agent.OS)" | ${{ parameters.buildType }} | "$(Build.SourceVersion)" | "$(Build.BuildNumber)"'
      restoreKeys: |
        ccache | "$(Agent.OS)" | ${{ parameters.buildType }} | "$(Build.SourceVersion)"
        ccache | "$(Agent.OS)" | ${{ parameters.buildType }}
        ccache | "$(Agent.OS)"
      path: "$(CCACHE_DIR)"
    displayName: Setup ccache cache

